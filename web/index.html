<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Serverless Slack Invite</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  </head>

  <script>
  function disableBtn() {
      document.getElementById("btnSignUp").disabled = true;
  }
  </script>

  <body class="avenir cover" onload="enableBtn()">
  <!-- body class="avenir cover" onload="disableBtn()"-->

    <article class="dt w-100 vh-100">

      <div class="dtc v-mid tc center pa2">

        <div class="bg-green tc bn br3 center measure pa2 pt4" id="thankyou" style="display: none">
          <div class="pb4">
            <span class="avenir white fw4 f5">Thank you for signing up to our Slack Community. An invite should be heading your way shortly.</span>
          </div>
          <div class="pb4">
            <a class="pa2 ph5 bn no-underline dark-green fw6 bg-white grow" href="index.html">Done</a>
          </div>
        </div>


        <article data-name="slack-form" class="center">
          <form action="../signup/"
            id="signupform" method="post" enctype="application/x-www-form-urlencoded" accept-charset="utf-8"
            class="mw7 center ph2 pv1 mt2 bn br2 bg-black-60 measure">
              <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
                <div class="mt1">
                  <label class="fl fw4 lh-copy f5 near-white pb2" for="name">Name</label>
                  <input class="pa2 input-reset bn br2 bg-white w-100" type="text" name="name"
                    placeholder="" id="name">
                </div>
                <div class="mt1">
                  <label class="fl fw4 lh-copy f5 near-white pb2" for="email">Email address</label>
                  <input class="pa2 input-reset bn br2 bg-white w-100" type="email" name="email" placeholder="you@example.com" id="email">
                </div>
              </fieldset>

              <div class="pt4 pb3 tc"><input class="ph4 pointer pv3 input-reset bg-gray bn moon-gray fw4 f5" type="submit" value="Request Invite" id="btnSignUp"></div>
          </form>
        </article>

        <div class="bg-red tc bn br3 center measure pa2 pt4" id="error" style="display: none">
          <div class="pb4">
            <span class="avenir white fw4 f5">Something went terribly wrong... Check the console.</span>
          </div>
        </div>

      </div>

    </article>

</body>
<footer>
  <script src='./formsubmit.js'></script>
</footer>
</html>
